<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela avançada</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table, td, th{
            border: 1px solid black;
            border-collapse: collapse;
            width: 400px;
            padding: 5px;
        }
        thead, tfoot{
            background-color: gray;
            color: white;
        }
        .num{
            text-align: right;
        }
        .total{
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Tabela avançada/ 5 estados mais populosos do Brasil</h1>
    <table>
        <thead>
            <tr>
                <th>estado</th>
                <th>população</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">45 919 049</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21 168 791</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">17 264 943</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="num">14 873 064</td>
            </tr>
            <tr>
                <td>Paraná</td>
                <td class="num">11 433 957</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>total de habitantes</td>
                <td class="total"><strong>110 659 804</strong></td>
            </tr>
      </tfoot>
    </table>
</body>
</html>
