<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrupando</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table,tr,td,th{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
            width: 400px;
        }
        th{
            font-size: 1.3em;
        }
        .cnome{
            background-color: rgb(0, 255, 0);
        }
        .cgrupo{
            background-color: rgb(255, 255, 0);
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="cnome">
            <!-- caso eu queira colocar duas colunas com as mesmas configurações, posso usar esse "span" e dizer quantas colunas eu quero que ele ocupe-->
            <col class="cgrupo" span="2">       
            <col class="cprof">
        </colgroup>
        <caption>cadastro</caption>
            <tr>
                <th scope="col">nome</th>
                <th scope="col">sexo</th>
                <th scope="col">idade</th>
                <th scope="col">profissão</th>
            </tr>
            <tr>
                <td>Maria</td>
                <td>F</td>
                <td>25</td>
                <td>jornalista</td>
            </tr>
            <tr>
                <td>Cláudio</td>                    
                <td>M</td>
                <td>28</td>
                <td>Engenheiro</td>
            </tr>
            <tr>
                <td>Gustavo</td>
                <td>M</td>
                <td>32</td>
                <td>Policial</td>
            </tr>
            <tr>
                <td>Bruna</td>
                <td>F</td>
                <td>29</td>
                <td>Enfermeira</td>
            </tr>
    </table>
</body>
</html>
