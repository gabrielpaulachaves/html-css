<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
        <form action="">

            <p>
                <label for="icor">cor: </label>
                <input type="color" name="" id="icor" value="#0000ff">
            </p>
            <p>
                <label for="isatis">Nível de satisfação: </label>
                <input type="range" name="" id="isatis" min="1" max="5">
            </p>
            <p>
                <label for="ifile">Foto do perfil: </label>
                <input type="file" name="" id="ifile">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>






        </form>


</body>
</html>
