<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>teste de formulário</h1>
    <form autocomplete="off" action="" method="post">
        <p>
            <label for="iusu">usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="16">
        </p>
        <p>
            <label for="isenha">senha: </label>
            <input type="password" name="senha" id="isenha" required minlength="7" maxlength="12" size="13">
        </p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </form>
</body>
</html>
