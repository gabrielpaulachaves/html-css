<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>abra esse site em diferentes dispositivos</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>também é possivel colocar audio nos sites</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/musicaruim.mp3" type="audio/mpeg">
        <source src="midia/musicaruim.ogg" type="audio/ogg">
        <source src="midia/musicaruim.wav" type="audio/wav">
        <p>nao da pra ouvir kk. <a href="midia/musicaruim.mp3">clica ai pra baixar</a></p>
    </audio>
</body>
</html>
