<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo pseudo-classes</title>
    <style>
        div{
            background-color: grey;
            border: 1px solid black;
            text-align: center;
            display: inline-block;
            height: 200px;
            width: 200px;
            color: black;
            font-weight: bolder;
        }
        div:hover{
            background-color: green;

        }

    </style>
</head>
<body>
    <div id="d1">1</div>
    <div id="d2">2</div>
    <div id="d3">3</div>
</body>
</html>
